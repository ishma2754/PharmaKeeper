<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="new.css">
  <title>Document</title>
</head>
<body>
  <div class="navbar">
    <h2>PharmaKeeper</h2>
    <img width="80px" src="logomy.png">
  </div>

  <div class="summary-section">
    <p class="total-todo">Total Medicines: <span class="js-total-todos"></span></p>
    <br>
    <p class="earliest-todo"><span class="js-earliest-todo"></span></p>
  </div>


  <div class="whole-page-grid">

    <div class="todo-page">

      <div class="todo-input-grid">

        <input placeholder="Brand Name" class="js-name-input name-input">
    
        <input type="date" class="js-due-date-input due-date-input" placeholder="mm/dd/yy">

        <textarea placeholder="Compound description" class="js-description-input description-input"></textarea>
        <input type="file" class="js-todo-image-input image-input" accept="image/*">
        <input type="number" class="js-quantity-input quantity-input" placeholder="Quantity">

   

        <button class="add-todo-button js-add-todo-button">
         Add
       </button>
      
      </div>

      <div class="todo-grid-whole">
        <div class="js-todo-list todo-grid"></div>
      </div>
     

    </div>





    <div class="filter-show">
      <div class="filter-section">
        <input type="text" class="js-filter-name-input filter-name-input" placeholder="Filter by name">
        <input type="date" class="js-filter-date-input filter-date-input">
        <button class="filter-button js-filter-button">Filter</button>
      </div>
     
    
      <div class="js-filter-todo filter-todo-show">

      </div>
    
    </div>
   

    

  </div>




<script src="new.js"></script>
</body>
</html>
